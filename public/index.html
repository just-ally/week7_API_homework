<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Schwifty with Rick & Morty</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
</head>
<body>
  <h1>Rick & Morty!!</h1>

  <h2>Episode Info</h2>
  <label for="seasons">Select an season:</label>
  <select id="seasons">
    <option selected disabled>Choose your season here!</option>
    <option value="seasonOne">Season One</option>
    <option value="seasonTwo">Season Two</option>
    <option value="seasonThree">Season Three</option>
  </select>
  <label for="episodes">Then select an episode:</label>
  <select id="episodes">
    <option selected disabled></option>
  </select>
  <div id="episode-list"></div>

  <h2>Character Info</h2>
  <label for="characters">Or select your favourite character here!</label>
  <select id="characters">
    <option selected disabled></option>
  </select>
  <div id="character-info"></div>
  <label for="charactersEpisodes">And see more about their episodes:</label>
  <select id="charactersEpisodes">
    <option selected disabled></option>
  </select>
</body>
</html>
